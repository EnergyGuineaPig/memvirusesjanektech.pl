<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warning</title>

  <style>
    :root {
      --bg: #394142;
      --outer: #000;
      --inner: #8a8a8a;
      --text: #f2f2f2;
      --shadow: #000;
      --btn: #8f9596;
      --btnText: #1b1b1b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #111;
      display: grid;
      place-items: center;
      font-family: "Courier New", Courier, monospace;
    }

    .frame {
      width: min(900px, calc(100vw - 30px));
      min-height: 500px;
      background: var(--bg);
      border: 6px solid var(--outer);
      padding: 12px;
      position: relative;
    }

    .frame::before {
      content: "";
      position: absolute;
      inset: 10px;
      border: 3px solid var(--inner);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      gap: 24px;
    }

    h1 {
      color: var(--text);
      font-size: 36px;
      text-shadow: 2px 2px 0 var(--shadow);
      margin: 0;
    }

    p {
      color: var(--text);
      max-width: 650px;
      font-size: 16px;
      line-height: 1.5;
    }

    .btn {
      appearance: none;
      border: 2px solid rgba(0,0,0,0.5);
      background: var(--btn);
      color: var(--btnText);
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.6);
    }

    .btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="content">
      <h1>Welcome to ms.janektech.pl</h1>

      <p>Meme apps: Dawajtomiesko</p>

      <a href="./apps" class="btn">Apps</a>
    </div>
</body>
</html>
